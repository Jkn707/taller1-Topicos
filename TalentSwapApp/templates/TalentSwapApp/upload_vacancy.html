<!doctype html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <title>Upload Vacancies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'navbar_main.html' %}
    <div class="container">
        {% block content %}
        <br>
        <!--Cards-->
        <div class="mt-8">
            <div class="flex justify-center items-end mt-auto">
                <div class="grid gap-8 grid-cols-1 md:grid-cols-2 w-full max-w-screen-xl">
                    <div class="border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 bg-white dark:bg-gray-800">
                        <!-- Contenido de la primera carta -->
                        <div class="p-8 text-center">
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <div class="flex items-center justify-center">
                                <img src="https://teaminsights.io/wp-content/uploads/2022/10/Shared-goals-pana-1.png" alt="profile picture">
                            </div>
                        </div>
                    </div>

                    <div class="border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 bg-white dark:bg-gray-800">
                        <!-- Contenido de la segunda carta -->
                        <div class="p-8 text-center">
                            <br>
                            <br>
                            <br>
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Crear vacante</h3>
                            <p class="my-4">Todos los campos son obligatorios</p>
                        </div>
                        
                        <div class="p-8 text-left">
                            <form method="post" enctype="multipart/form-data" class="max-w-sm mx-auto">
                                {% csrf_token %}
                                <div>
                                    <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Título</label>
                                    {{ form.title }}
                                </div>
                                <div>
                                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción</label>
                                    {{ form.description }}
                                </div>
                                <div>
                                    <label for="document" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Documento</label>
                                    {{ form.document }}
                                </div>
                                <div class="mb-5"></div>
                                <button type="submit" class="text-white bg-purple-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mb-4">Subir vacante</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center mt-4">
            <a href="{% url 'dashboard_company' %}" class="btn btn-info text-white" style="background-color: #40E0D0;">Home Dashboard</a>
        </p>
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
