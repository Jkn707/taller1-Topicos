{% include 'navbar_main.html' %}
{% block content %}

<!--Card-->
<div class="mt-8 flex justify-center">
    <div class="mb-8 border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 md:mb-12 md:grid-cols-2 bg-white dark:bg-gray-800 justify-items-center">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400 mb-8">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">   
                    <tr>
                        <th scope="col" class="px-6 py-3 text-center text-black-700">Title</th>
                        <th scope="col" class="px-6 py-3 text-center text-black-700">Provided information</th>
                        <th scope="col" class="px-6 py-3 text-center text-black-700">Date</th>
                        <th scope="col" class="px-6 py-3 text-center text-black-700">Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for application in applications %}
                        <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                            <td class="px-6 py-4 text-purple-600">{{ application.vacancy.title }}</td>
                            <td class="px-6 py-4 text-purple-600">{{ application.information }}</td>
                            <td class="px-6 py-4 text-purple-600">{{ application.created_on }}</td>
                            <td class="px-6 py-4 text-purple-600">{{ application.status }}</td>    
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <p class="text-center mt-4">
                <a href="{% url 'dashboard_employee' %}" class="btn btn-info text-white" style="background-color: #40E0D0;">Home Dashboard</a>
            </p>
        </div>
    </div>
</div>

{% endblock content %}
